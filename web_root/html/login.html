    <body>

        <div class="container">
            <div class="row">

                        <div class="panel-heading">
                            <h3 class="panel-title">密码管理</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="username" class="form-control" placeholder="账 号" name="username" type="username" autofocus autocomplete="on">
                                    </div>
                                    <div class="form-group">
                                        <input id="password" class="form-control" placeholder="密 码" name="password" type="password" value="" autocomplete="on">
                                    </div>
                                    <div class="checkbox">
                                        <label>

                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->

                            </form>

                    </div>
                </div>
            </div>
        </div>
