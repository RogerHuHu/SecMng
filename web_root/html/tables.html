            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">帐号信息</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <p>
                                <button type="button" id="btn-add-account" class="btn btn-primary btn-lg btn-block">新增帐号</button>
                            </p>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>目标</th>
                                        <th>用户名</th>
                                        <th>密码</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-test">
                                <tr class="hide">
                                    <td>请输入目标</td>
                                    <td>请输入用户名</td>
                                    <td>请输入密码</td>
                                    <td>
                                        <button type="button" id="btn-edit" class="btn btn-success btn-circle"><i class="fa fa-edit"></i></button>
                                        <button type="button" id="btn-check" class="btn btn-info btn-circle"><i class="fa fa-check"></i></button>
                                        <button type="button" id="btn-refresh" class="btn btn-primary btn-circle"><i class="fa fa-refresh"></i></button>
                                        <button type="button" id="btn-del" class="btn btn-danger btn-circle"><i class="fa fa-trash-o"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                        <!-- Modal -->
                        <div class="modal fade" id="modal-account" tabindex="-1" role="dialog" aria-labelledby="mdlb-input-account" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="mdlb-input-account">请输入帐号信息</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form >
                                            <div class="form-group">
                                                <label class="t" for="modal-label-target">目标</label>
                                                <input type="text" name="modal-name-target" id="modal-text-target" value="" class="text ui-widget-content ui-corner-all">
                                            </div>
                                            <div class="form-group">
                                                <label class="t" for="modal-label-username">用户名</label>
                                                <input  type="text" name="modal-name-username" id="modal-text-username" value="" class="text ui-widget-content ui-corner-all">
                                            </div>
                                            <div class="form-group">
                                                <label class="t" for="password">密码</label>
                                                <input type="password" name="modal-name-password" id="modal-text-password" value="" class="text ui-widget-content ui-corner-all">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" id="modal-btn-check" class="btn btn-primary">确定</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- /.modal -->

                        <!-- Modal -->
                        <div class="modal fade" id="modal-password-rule" tabindex="-1" role="dialog" aria-labelledby="mdlb-password-rule" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="mdlb-input-account">请输入密码规则</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label class="t" for="modal-label-length">密码长度</label>
                                                <input type="text" name="modal-name-length" id="modal-text-length" value="" class="text ui-widget-content ui-corner-all">
                                            </div>
                                            <div class="form-group">
                                                <label class="t" for="modal-label-rule">密码规则</label>
                                                <label class="radio-inline">
                                                    <input name="option-radio-inline" id="option-radio-inline" value="0" type="radio">纯数字
                                                </label>
                                                <label class="radio-inline">
                                                    <input name="option-radio-inline" id="option-radio-inline" value="1" type="radio">数字+字母
                                                </label>
                                                <label class="radio-inline">
                                                    <input name="option-radio-inline" id="option-radio-inline" value="2" type="radio">数字+字母+特殊符号
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" id="modal-password-rule-btn-check" class="btn btn-primary">确定</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- /.modal -->
